  <!-- body -->
  <div class="profile">
    <form action="" method="post">
      <label class="standard-label" for="contact-email">Email</label>
      <input type="email" id="contact-email" name="" value="" required>

      <label for="contact-telephone">Telephone</label>
      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="" value="">

      <label for="message">Message</label>
      <textarea id="message" maxlength="240" name="name" rows="8" cols="45" required></textarea>

      <input class="main-button" type="submit" name="" value="Send message">
    </form>

    <div class="contact-info">
      <p><span class="strong">Mike Morand</span> <br>
        536 Norah St <br>
        Thunder Bay, On <br>
        P7E 1P2
      </p>

      <a href="mailto:mmorand@me.com?subject=test&body=text%20text" target="_blank">Email Me</a>
      <a href="tel:+18076336739">Call Me</a>
    </div>

  </div>
